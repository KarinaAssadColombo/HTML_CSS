    <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente ou diminua o tamamho do seu navegador</p>   
   <!-- permite q crie varias fontes .. img vai carregar a foto grande mas se passar de 1000px vai ser carregado a M 
source de mudar d etamanho tem q ser do menor pro maior-->
   <picture>
    <source media="(max-width:750px)" srcset="imagens/foto_p.png" type="image/png"> 
      <source media="(max-width:1050px)" srcset="imagens/foto_m.png" type="image/png">
      <img src="imagens/foto_g.png" alt="Imagem (flexível)">
   </picture> 

   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender reproduzir audios em HTML5</p>
   <!--
   <audio src="midia/happy-mistake.mp3" controls autoplay></audio>   mp3,wav, og  , vamos fazer outra maneira pois nem todo navegador reconheci   -->
   <!-- mp3,wav, og -->
   <!-- vai tentandoc arregar nesta ordem, senao conseguir nenhuma da a msg final loop qdo terminar recomeça -->
  <audio preload="metadata" autoplay controls loop>
     <source src="midia/guanacast.mp3" type="audio/mpeg">
     <source src="midia/guanacast.ogg" type="audio/ogg">
     <source src="midia/guanacast.wav" type="audio/wav">
     <p>Infelizmente seu navegador não consegui reproduzir audio <a href="midia/guanacast.mp3"Clique aki para baixaer o arquivo mp3></a> </p>


  </audio>
